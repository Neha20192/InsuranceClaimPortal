<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>YCompany User Login</h1>
    </div>
    <div class="col-4">
      Login
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3 mt-3">
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="name@example.com">
          <label for="username">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <button mat-button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
